<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">
            <h1 id="logo-text">Louie's Fishing</h1>

        <nav>
            <ul>
                <li><a href="#fish" class="nav-item">Fish</a></li>

        <p>Here you can explore various types of fish and learn about them.</p>
